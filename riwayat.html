<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }

        .filter {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .filter div {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, select, button {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .history {
            margin-top: 2rem;
        }

        .history-item {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item span {
            display: block;
        }

        .history-actions {
            display: flex;
            gap: 0.5rem;
        }

        .history-actions button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .history-actions .edit {
            background-color: #ffc107;
            color: #fff;
        }

        .history-actions .delete {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Riwayat Transaksi</h1>
        <a href="index.html" style="color: white; text-decoration: none;">&larr; Kembali ke Halaman Utama</a>
    </header>

    <div class="container">
        <div class="filter">
            <h2>Filter Transaksi</h2>
            <div>
                <label for="filter-type">Jenis Transaksi:</label>
                <select id="filter-type">
                    <option value="">Semua</option>
                    <option value="pemasukan">Pemasukan</option>
                    <option value="pengeluaran">Pengeluaran</option>
                </select>
            </div>

            <div>
                <label for="filter-date">Tanggal:</label>
                <input type="date" id="filter-date">
            </div>

            <button onclick="applyFilter()">Terapkan Filter</button>
        </div>

        <div class="history" id="history">
            <h2>Semua Riwayat Transaksi</h2>
            <!-- History items will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            displayTransactions(transactions);
        }

        function displayTransactions(transactions) {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';

            if (transactions.length === 0) {
                historyDiv.innerHTML = '<p>Tidak ada transaksi.</p>';
                return;
            }

            transactions.forEach(transaction => {
                const item = document.createElement('div');
                item.className = 'history-item';

                item.innerHTML = `
                    <div>
                        <span><strong>Jenis:</strong> ${transaction.type}</span>
                        <span><strong>Jumlah:</strong> Rp ${transaction.amount.toLocaleString('id-ID')}</span>
                        <span><strong>Keperluan:</strong> ${transaction.purpose}</span>
                        <span><strong>Catatan:</strong> ${transaction.notes || 'Tidak ada'}</span>
                        <span><strong>Waktu:</strong> ${transaction.timestamp}</span>
                    </div>
                    <div class="history-actions">
                        <button class="edit" onclick="editTransaction('${transaction.timestamp}')">Edit</button>
                        <button class="delete" onclick="deleteTransaction('${transaction.timestamp}')">Hapus</button>
                    </div>
                `;

                historyDiv.appendChild(item);
            });
        }

        function applyFilter() {
            const type = document.getElementById('filter-type').value;
            const date = document.getElementById('filter-date').value;
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

            if (type) {
                transactions = transactions.filter(t => t.type === type);
            }

            if (date) {
                transactions = transactions.filter(t => new Date(t.timestamp).toLocaleDateString('id-ID') === new Date(date).toLocaleDateString('id-ID'));
            }

            displayTransactions(transactions);
        }

        function deleteTransaction(timestamp) {
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions = transactions.filter(t => t.timestamp !== timestamp);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            loadTransactions();
        }

        function editTransaction(timestamp) {
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const transaction = transactions.find(t => t.timestamp === timestamp);

            if (transaction) {
                alert('Edit fitur belum terintegrasi!'); // Tambahkan logika edit di sini
            }
        }

        window.addEventListener('load', loadTransactions);
    </script>
</body>
</html>
