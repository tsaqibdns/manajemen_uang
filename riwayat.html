<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi</title>
    <link rel="stylesheet" href="style-riwayat.css">
</head>
<body>
    <header>
        <h1>Riwayat Transaksi</h1>
        <a href="index.html" style="color: white; text-decoration: none;">&larr; Kembali ke Halaman Utama</a>
    </header>

    <div class="container">
        <div class="filter">
            <h2>Filter Transaksi</h2>
            <div>
                <label for="filter-type">Jenis Transaksi:</label>
                <select id="filter-type">
                    <option value="">Semua</option>
                    <option value="pemasukan">Pemasukan</option>
                    <option value="pengeluaran">Pengeluaran</option>
                </select>
            </div>

            <div>
                <label for="filter-date">Tanggal:</label>
                <input type="date" id="filter-date">
            </div>

            <button onclick="applyFilter()">Terapkan Filter</button>
        </div>

        <div class="history" id="history">
            <h2>Semua Riwayat Transaksi</h2>
            <!-- History items will be dynamically inserted here -->
        </div>
    </div>

    <script src="script-riwayat.js"></script>
</body>
</html>
